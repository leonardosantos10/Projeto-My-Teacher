<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Estilo Principal -->

     <link rel="stylesheet" href="src/style/style.css">

     <!-- Fontes  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"> 
    <title>Teacher</title>
</head>
<body>
    <header class="header">
     
     <img src="./img/logo teacher.png" alt="Logo my Teacher" class="logo">
     <p class="text-header">Encontre o Professor Perfeito!</p>
    </header>

    <main>
        <section class="campo-professores">
      <article class="prof">
            <img src="./img/prof-1.png" alt="" class="img-prof">
            <h2 class="nome-prof">Felipe dos Santos</h2>
            <h3 class="valor-prof">R$ 150,00 por hora</h3>
            <p class="descricao-prof">
                Professor de inglês, já morou nos<br>
                Estados Unidos e Inglaterra.
            </p>
            <a href="#" class="calc-prof">Entrar em contato</a>
    </article>
    <article class="prof">
        <img src="./img/prof-2.png" alt="" class="img-prof">
        <h2 class="nome-prof">Rose da Silva</h2>
        <h3 class="valor-prof">R$ 100,00 por hora</h3>
        <p class="descricao-prof">
            Professor de inglês, já morou nos<br>
            Estados Unidos e Inglaterra.
        </p>
        <a href="#" class="calc-prof">Entrar em contato</a>
    </article>
        </section>
    </main>
</body>
</html>
